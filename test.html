<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!--  登录窗口样式  -->
    <link rel="stylesheet" type="text/css" href="css/entry/styles.css">
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>账号登陆</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img src='images/entry/user_icon_copy.png' alt="">
            </div>
<!--            <label>-->
                <input placeholder='账号' type='text'/>
<!--            </label>-->
            <div class='validation'>
                <img src='images/entry/tick.png' alt="">
            </div>
        </div>

        <div class='login_fields__password'>
            <div class='icon'>
                <img src='images/entry/lock_icon_copy.png' alt="">
            </div>
<!--            <label>-->
                <input placeholder='密码' type='password'>
<!--            </label>-->
            <div class='validation'>
                <img src='images/entry/tick.png' alt="">
            </div>
        </div>

        <div class='login_fields__submit'>
            <input type='submit' value='登录'>
            <div class='forgot'>
                <a href='#'>忘记密码？</a>
            </div>
        </div>

    </div>

    <div class='success'>
        <h2>登录成功</h2>
        <p>欢迎回来</p>
    </div>

    <div class='disclaimer'>
        <p>注册时所用的邮箱号即是您的登录账号</p>
    </div>

</div>

<div class='authorize'>
    <img src='images/entry/puff.svg' alt="">
    <p>身份认证...</p>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script type="text/javascript">
    $('input[type="submit"]').click(function () {
        $('.login').addClass('test');
        setTimeout(function () {
            $('.login').addClass('testtwo');
        }, 300);
        setTimeout(function () {
            $('.authent').show().animate({ right: -320 }, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({ opacity: 1 }, {
                duration: 200,
                queue: false
            }).addClass('visible');
        }, 500);
        setTimeout(function () {
            $('.authent').show().animate({ right: 90 }, {
                easing: 'easeOutQuint',
                duration: 600,
                queue: false
            });
            $('.authent').animate({ opacity: 0 }, {
                duration: 200,
                queue: false
            }).addClass('visible');
            $('.login').removeClass('testtwo');
        }, 2500);
        setTimeout(function () {
            $('.login').removeClass('test');
            $('.login div').fadeOut(123);
        }, 2800);
        setTimeout(function () {
            $('.success').fadeIn();
        }, 3200);
    });
    $('input[type="text"],input[type="password"]').focus(function () {
        $(this).prev().animate({ 'opacity': '1' }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ 'opacity': '.5' }, 200);
    });
    $('input[type="text"],input[type="password"]').keyup(function () {
        if (!$(this).val() == '') {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    $('.tab').click(function () {
        $(this).fadeOut(200, function () {
            $(this).parent().animate({ 'left': '0' });
        });
    });
</script>
</body>
</html>
